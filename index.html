<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <main>
    <div class="container__main">
      <section class="section">
        <div>
          <header class="header">
            <img class="header__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            <h1 class="header__h1">Jessica Randall</h1>
            <h2 class="header__h2">London, United Kingdom</h2>
            <h3 class="header__h3">"Front-end developer and avid reader."</h3>
          </header>
        </div>
        <div>
          <ul class="list">
            <li class="list__item">
              <a class="list__item__link" href="#github">GitHub</a>
            </li>
            <li class="list__item">
              <a class="list__item__link" href="#frontend">Frontend Mentor</a>
            </li>
            <li class="list__item">
              <a class="list__item__link" href="#linkendin">LinkedIn</a>
            </li>
            <li class="list__item">
              <a class="list__item__link" href="#twitter">Twitter</a>
            </li>
            <li class="list__item">
              <a class="list__item__link" href="#instagram">Instagram</a>
            </li>
          </ul>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Joris Villet</a>.
        </div>
      </section>
    </div>
  </main>

</body>

</html>
